version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount the application code for live reloading
      - .:/rails
      # Persist gems to avoid reinstalling on every restart
      - bundle_cache:/usr/local/bundle
      # Persist SQLite databases
      - db_storage:/rails/storage
    environment:
      - RAILS_ENV=development
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY:-}
    stdin_open: true
    tty: true
    command: ./bin/rails server -b 0.0.0.0

volumes:
  bundle_cache:
  db_storage:
